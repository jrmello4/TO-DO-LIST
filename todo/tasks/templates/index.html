{% extends 'base.html' %}

{% block title %}Todo Lists{% endblock %}

{% block content %}
<div class="todo-lists-container">
    <h2>All Todo Lists</h2>
    <ul class="todo-lists">
        {% for list in object_list %}
            <li class="todo-list-item">
                <a href="{% url 'list' list.id %}">{{ list.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
